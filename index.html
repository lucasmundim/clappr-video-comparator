<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clappr Video Comparator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Clappr Video Comparator</h1>
      </div>

      <div>
        <a href="https://github.com/lucasmundim/clappr-video-comparator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 text-center">
        <select id="leftsel"></select>
      </div>
      <div class="col-md-6 text-center">
        <select id="rightsel"></select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="magic-container">
          <div id="player-right" class="player"></div>
          <div id="player-left" class="player"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" id="controls-play" class="btn btn-default glyphicon glyphicon-play"></button>
          <button type="button" id="controls-pause" class="btn btn-default glyphicon glyphicon-pause"></button>
          <button type="button" id="controls-stop" class="btn btn-default glyphicon glyphicon-stop"></button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <select id="filesel"></select>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script type="text/javascript" src="videos.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
